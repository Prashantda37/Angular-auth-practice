<div class="">
	<div class="text-gray-700 text-2xl mb-2"><h1>Dashbaord</h1></div>
	<div>
		<div class="grid grid-cols-4 gap-4">
			<div class="h-28 bg-pink-300 rounded p-1">Some task here</div>
			<div class="h-28 bg-green-300 rounded p-1">Some task here</div>
			<div class="h-28 bg-yellow-300 rounded p-1">Some task here</div>
			<div class="h-28 bg-red-300 rounded p-1">Some task here</div>
		</div>
	</div>
	<div class="mt-5 flex">
		<div class="flex-1">
			<div class="text-gray-700 text-2xl mb-2"><h1>Current Users</h1></div>
			<div class="border-r border-inherit">

				<!-- <div *ngFor="let column of displayedColumns">{{column}}</div> -->
				<app-table 
					[data]="users" 
					[displayedColumns]="displayedColumns"
					>
					<!-- <ng-container matColumnDef="column"  *ngFor="let column of displayedColumns">
						<th mat-header-cell *matHeaderCellDef> {{column}} </th>
						<td mat-cell *matCellDef="let element"> {{element[column]}} </td>
					</ng-container> -->
					<ng-container matColumnDef="firstName">
						<th mat-header-cell *matHeaderCellDef> First Name </th>
						<td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
					</ng-container>
					<ng-container matColumnDef="lastName">
							<th mat-header-cell *matHeaderCellDef> Last Name </th>
							<td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
					</ng-container>
					<ng-container matColumnDef="username">
							<th mat-header-cell *matHeaderCellDef> UserName </th>
							<td mat-cell *matCellDef="let element"> {{element.username}} </td>
					</ng-container>
					<ng-container matColumnDef="getDetails">
							<th mat-header-cell *matHeaderCellDef> Actions </th>
							<td mat-cell *matCellDef="let element"> 
									<app-button 
										[customClass]="'mr-2'"
										[properties]="editBtn"
										(click)="getDetails(element)"
									>Click Me!</app-button>
									<app-button 
										[customClass]="'mr-2'"
										[properties]="deleteBtn"
										(click)="removeColoum(element)"
									>Remove</app-button>
							</td>
					</ng-container>
				</app-table>
			</div>
		</div>
		<div class="flex-1">
			<div class="text-gray-700 text-2xl mb-2 ml-2"><h1>Activity Log</h1></div>
		</div>
	</div>
</div>
